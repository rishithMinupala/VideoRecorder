<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoRecorder</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="vid_container">
      <div class="vid-panel">
        <div class="filters-cont">
          <p class="filters-title">Filters</p>
          <div class="filter-box">
            <div class="filter">
              <video class="filter-video filter-1" autoplay src="/"></video>
            </div>

            <div class="filter">
              <video class="filter-video filter-2" autoplay src="/"></video>
            </div>
            <div class="filter">
              <video class="filter-video filter-3" src="/" autoplay></video>
            </div>
            <div class="filter">
              <video class="filter-video filter-4" src="/" autoplay></video>
            </div>
            <div class="filter">
              <video class="filter-video filter-5" src="/" autoplay></video>
            </div>
            <div class="filter">
              <video class="filter-video filter-6" src="/" autoplay></video>
            </div>
            <div class="filter">
              <video class="filter-video filter-7" src="/" autoplay></video>
            </div>
            <div class="filter">
              <video class="filter-video filter-8" src="/" autoplay></video>
            </div>
            <div class="filter">
              <video class="filter-video filter-9" src="/" autoplay></video>
            </div>
          </div>
        </div>

        <div class="video-cont">
          <video
            disablepictureinpicture
            autoplay
            controlslist="nofullscreen"
            src="/"
            class="video"
          ></video>
        </div>
      </div>
      <div class="recorder-features">
        <div class="timer-cont">
          <div class="timer">00:00:00</div>
        </div>
        <div class="actions-cont">
          <div class="record-cont">
            <div class="record-btn" id="record-btn"></div>
          </div>
          <div class="capture-cont">
            <div class="capture-btn"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
